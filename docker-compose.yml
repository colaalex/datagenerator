version: '3'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "33060:3306"
    environment:
      - MYSQL_DATABASE=datagenerator
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
  web:
    build: .
    command: bash -c "python manage.py collectstatic --no-input; gunicorn datagenerator.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - 8000
    depends_on:
      - db
    volumes:
    - .:/code
    - ./static:/code/static
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
    - ./static:/code/static
    depends_on:
      - web
